	<a class="btn-social google-plus"  href="https://plus.google.com/share?url={{ post.url | replace:'index.html','' | prepend: site.url }}" target="_blank"><i class="svg-icon googleplus" aria-hidden="true"></i> {{ site.data.messages.locales[site.locale].share }}</a>
